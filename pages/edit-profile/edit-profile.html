<ion-header>
  <ion-navbar color="energized">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content *ngFor = "let data of jProfileData">
<img src="{{data.img}}">
<ion-row>
  <ion-col>
    <p>Username</p>
  </ion-col>
  <ion-col>
    <p>{{data.username}}</p>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <p>Password</p>
  </ion-col>
  <ion-col>
    <ion-input type="text" name="password" [(ngModel)]="pwd"></ion-input>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <p>Name</p>
  </ion-col>
  <ion-col>
    <ion-input type="text" name="usr" [(ngModel)]="usr"></ion-input>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <p>Email</p>
  </ion-col>
  <ion-col>
    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <p>Tel.</p>
  </ion-col>
  <ion-col>
    <ion-input type="text" name="telophone" [(ngModel)]="telophone"></ion-input>
  </ion-col>
</ion-row>
<button ion-button (click)="edit()">ยืนยัน</button>
<button ion-button (click)="goToHome()">กลับ</button>
</ion-content>
