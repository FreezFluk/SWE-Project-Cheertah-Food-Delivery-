<ion-header>
    <ion-navbar color="energized">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Account</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content *ngFor = "let data of jProfileData">
  <img src="{{data.img}}">
  <ion-row>
    <ion-col>
      <p>Username</p>
    </ion-col>
    <ion-col>
      <p>{{data.username}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>Password</p>
    </ion-col>
    <ion-col>
      <p>{{data.password}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>Name</p>
    </ion-col>
    <ion-col>
      <p>{{data.usr}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>Email</p>
    </ion-col>
    <ion-col>
      <p>{{data.email}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>Tel.</p>
    </ion-col>
    <ion-col>
      <p>{{data.telophone}}</p>
    </ion-col>
  </ion-row>
  <button ion-button (click)="edit(data.username,data.password,data.auth,data.usr,data.email,data.telophone,data.img)">แก้ไข</button>
  <button ion-button (click)="goToHome()">กลับ</button>
  <ion-row>
    <ion-col>
      <button ion-button (click)="Register()">สมัครสมาชิก</button>
    </ion-col>
  </ion-row>
  
</ion-content>
